<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Website Metadata Info -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css" />

  <title>Secret Agent Supply Inc.</title>
</head>

<body>
  
  <!-- Main Header containing Logo -->
  <header>
    <div class="site-container">
      <div class="logo">
        <img src="./resources/css/images/logo.png" alt="company logo featuring binoculars"/>
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
  </header>


  <!--Main Banner-->
  <div class="moto-banner">
    <div class="site-container">
      <div class="box">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>


  <!--Navigation Menu-->
  <nav>
    <ul class="site-container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile">
      <li>Menu</li>
    </ul>
  </nav>


  <!--Product Section with Center Images-->
  <div class="product-section">
    <div class="site-container">
      <figure id="gadgets" >
        <img src="./resources/css/images/pen.png" alt="classic pen">
        <figcaption>EXPLODING PEN</figcaption>
      </figure>
      <figure id="classes">
        <img src="./resources/css/images/watch.png" alt="silver sports watch">
        <figcaption>CELLULAR WATCH</figcaption>
      </figure>
      <figure id="eyewear"><img src="./resources/css/images/glasses.png" alt="black sunglasses">
        <figcaption>THERMAL GLASSES</figcaption>
      </figure>
    </div>
  </div>


  <!--Location and Contact Section-->
  <div class="business-info">
    <div class="site-container">
      <figure>
        <figcaption>Location</figcaption>
        <span>-47.346436, 84.32354</span>
      </figure>
      <figure>
        <figcaption>Hours</figcaption>
        <span>0800 - 1800</span>
      </figure>
    </div>
  </div>
</div>


<!--Footer Section-->
<footer>
  <div class="site-container">
    <p>
      &copy; Secret Agent Supply Inc.
    </p>
  </div>
</footer>

</body>
</html>
